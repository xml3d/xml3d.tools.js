			Reset: R<br/>

		<script type="text/javascript">
			var movObjects = {};
			var factory = new XMOT.ClientMotionFactory;
			var constraint = new XMOT.SimpleConstraint(true, true);

			function animate(){
				var aobj = movObjects.cube;
				if(!aobj) {
					aobj = movObjects.cube = createAnimatable();
				}
				aobj.startAnimation("a1", {loop:2});
			}

			function initCamera(){
				var rotatearoundpoint = false;
				movObjects.cam = new XMOT.CameraController("node-camera_player", "scene", [0,0,0,0], "left", rotatearoundpoint);
				movObjects.cam.pointToRotateAround = [0,0,0];
				createPois();
			}

			function createAnimatable() {
				var c = factory.createAnimatable(document.getElementById("shape_d1e22"), constraint);
				var a1 = factory.createKeyframeAnimation("a1", document.getElementById("animation"), {duration: 100000});
				c.addAnimation(a1);
				return c;
			}

			function createPois(){
				var cam = movObjects.cam;
				var i = 0;
				// FU JAVASCRIPT!!!
				cam.addPointOfInterest([i,i,i], [i,i,i,i]);
				cam.addPointOfInterest([i,i,i], [i,i,i,i]);i++;
				cam.addPointOfInterest([i,i,i], [i,i,i,i]);i++;
				cam.addPointOfInterest([i,i,i], [i,i,i,i]);i++;
				cam.addPointOfInterest([i,i,i], [i,i,i,i]);i++;
				cam.addPointOfInterest([i,i,i], [i,i,i,i]);i++;
				cam.addPointOfInterest([i,i,i], [i,i,i,i]);
			}
