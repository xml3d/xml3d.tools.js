  <body onload="initMoveable();">
   <h1>

      <data id="Cube_data">

        0.000000 1.000000 0.000000 0.000000 1.000000 0.000000 0.000000 1.000000 0.000000 0.000000 1.000000 0.000000 0.000000 1.000000 0.000000 0.000000 1.000000 0.000000 -1.000000 0.000000 -0.000000 -1.000000 0.000000 -0.000000 -1.000000 0.000000 -0.000000 -1.000000 0.000000 -0.000000 -0.000000 -1.000000 -0.000001 -0.000000 -1.000000 -0.000001 -0.000000 -1.000000 -0.000001 -0.000001 -1.000000 0.000000 -0.000001 -1.000000 0.000000 -0.000001 -1.000000 0.000000 1.000000 0.000000 -0.000000 1.000000 0.000000 -0.000000 1.000000 0.000000 -0.000000 1.000000 -0.000000 0.000000 1.000000 -0.000000 0.000000 1.000000 -0.000000 0.000000 0.000000 0.000000 1.000000 0.000000 0.000000 1.000000 0.000000 0.000000 1.000000 0.000000 0.000000 1.000000 0.000000 0.000000 -1.000000 0.000000 0.000000 -1.000000 0.000000 0.000000 -1.000000 0.000000 0.000000 -1.000000

      <lightshader id="ls_Spot" script="urn:xml3d:lightshader:point">
       <float3 name="attenuation">
        1.000000 0.033333 0.000000
       </float3>
       <float3 name="intensity">
        1 1 1
       </float3>
      </lightshader>
      <shader id="Material" script="urn:xml3d:shader:phong">
       <float name="ambientIntensity">
        0.1

        0.0978473581213

		 1.0 0.9 0.8
		</float3>
		<float name="ambientIntensity">
		 0.2
		</float>
		<texture name="diffuseTexture">

	  </shader>
     </defs>
     <view id="Camera" orientation="-0.578102 -0.777834 -0.246520 1.382361" position="-5.000000 8.000000 5.000000"/>
     <group id="cube" shader="#Material001" transform="#t_Cube">
      <mesh src="#Cube_data" type="triangles"/>
     </group>
     <group shader="#collisionTexture" transform="#t_Plane">
      <mesh src="#Plane_data" type="triangles"/>
     </group>
     <group transform="#t_Lamp">
      <light shader="#ls_Spot"/>
     </group>
    </xml3d>
   </div>

   <h2>Buttons for testing Fun</h2>
   <p id="notification">Nothing happened ... yet ...</p>
   <button type="button" onclick="moveCube()">Move Cube</button>
   <button type="button" onclick="rotateCube()">Rotate Cube</button>
   <button type="button" onclick="translateCube()">Translate Cube</button>
   <button type="button" onclick="moveCubeTo()">Move Cube To</button>

   <h2>Collision Image</h2>
   <img id="collisionimage" src="collision.png" alt="collision"></img>
